<!doctype html>
<html>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
  <meta name='apple-mobile-web-app-capable' content='yes' />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="237db229f1e6a224797029452b2c75f0.png"> 
  <head>
    <title>Kind</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      #logo { 
        background-image: url(237db229f1e6a224797029452b2c75f0.png);
        background-repeat: no-repeat;
        width: 29px;
        height: 23px;
      }
      html, body {
        height: 100%;
        width: 100%;
        height: 100%;
        font-family: monospace;
      }
      #main {
        width: 100%;
        height: 100%;
      }
      *::-webkit-scrollbar {
        display: none;
      }
      * {
        -ms-overflow-style: none;
      }
    </style>
  </head>
  <body>
    <script>
      if (typeof BigInt === "undefined") {
        document.body.innerHTML
          = "<div style='width:100%; height:100%; display: flex; flex-flow: column nowrap; justify-content: center; align-items: center;'>"
          + "  <div>Your browser doesn't support BigInt, which Kind needs to run.</div>"
          + "</div>";
      };
    </script>
    <div id="main"></div>
  </body>
</html>
